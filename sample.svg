<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="30cm" height="26cm" 
     viewBox="0 0 15 13">


<rect x="2.8" y="1" width="12" height="8" 
                            stroke="blue" fill="lightCyan" stroke-width="0.05"/>
<rect x="2.85" y="7" width = "11.9" height="2"
							fill="papayawhip"/>
<!--firstportion of seaweed-->							
<def>
	<g id="leaf1">
<ellipse cx="3.2" cy="8.8" rx=".1" ry=".18" stroke="darkolivegreen" fill="seagreen"
					stroke-width=".01" >
<animate
		attributeName="cx"
		keyTimes="0;.25;.5;1" values="3.2;3.15;3.2;3.25" dur="3s"
		begin="1s"
		repeatCount="indefinite"
		/>
</ellipse>
	</g>

</def>
<!--firstportion of seaweed-->
<def>
	<g id="leaf2">
		<ellipse cx="3.1" cy="8.6" rx=".1" ry=".18" stroke="darkolivegreen" fill="seagreen"
					stroke-width=".01" >
		<animate
		attributeName="cx"
		keyTimes="0;.25;.5;1" values="3.2;3.25;3.2;3.15" dur="3s"
		begin="1s"
		repeatCount="indefinite"
		/>
</ellipse>
	</g>

</def>

<def>
	<g id="seaweed">
		<use xlink:href="#leaf1"/>
		<use xlink:href="#leaf2"/>







</svg>